<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Pro Dashboard | PB & Delete</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #2563eb; --gold: #fbbf24; --danger: #ef4444; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        .container { max-width: 900px; margin: auto; }
        
        /* Entry Form */
        .card { background: white; padding: 25px; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; }
        input, select { padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 14px; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 15px; }

        /* Athlete Card */
        .player-card { background: white; padding: 25px; border-radius: 16px; margin-top: 30px; position: relative; border-top: 6px solid var(--primary); box-shadow: 0 10px 15px rgba(0,0,0,0.05); }
        .del-player { position: absolute; top: 20px; right: 20px; background: #fee2e2; color: var(--danger); border: none; padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: bold; }

        /* Personal Best Styling */
        .pb-container { display: flex; flex-wrap: wrap; gap: 10px; margin: 15px 0; }
        .pb-badge { background: #fffbeb; border: 1px solid var(--gold); padding: 8px 15px; border-radius: 12px; color: #92400e; font-size: 13px; font-weight: bold; }

        .sport-section { margin-top: 25px; border: 1px solid #f1f5f9; padding: 15px; border-radius: 12px; }
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 11px; float: right; font-weight: bold; }
        .up { background: #dcfce7; color: #166534; }
        .down { background: #fee2e2; color: #991b1b; }

        /* History Table */
        .history { width: 100%; margin-top: 15px; border-collapse: collapse; font-size: 12px; }
        .history th { text-align: left; padding: 8px; border-bottom: 1px solid #eee; }
        .history td { padding: 8px; border-bottom: 1px solid #f9f9f9; }
        .mini-del { color: var(--danger); background: none; border: none; cursor: pointer; text-decoration: underline; font-size: 11px; }

        canvas { max-height: 250px; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2 style="margin-top:0">üèÜ Performance Entry</h2>
        <div class="form-grid">
            <input type="text" id="pName" placeholder="Athlete Name">
            <select id="sName">
                <optgroup label="Sprints (Seconds)">
                    <option value="100m Sprint">100m Sprint</option>
                    <option value="200m Sprint">200m Sprint</option>
                    <option value="600m Run">600m Run</option>
                    <option value="1500m Run">1500m Run</option>
                </optgroup>
                <optgroup label="Field (Meters)">
                    <option value="Long Jump">Long Jump</option>
                    <option value="High Jump">High Jump</option>
                    <option value="Javelin Throw">Javelin Throw</option>
                </option>
            </select>
            <input type="date" id="pDate">
            <input type="number" id="pScore" placeholder="Score" step="0.01">
        </div>
        <button class="btn-main" onclick="saveData()">Save & Update PB</button>
    </div>

    <div id="displayArea"></div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('athleteFullProDB')) || {};

    function saveData() {
        const name = document.getElementById('pName').value.trim();
        const sport = document.getElementById('sName').value;
        const date = document.getElementById('pDate').value;
        const score = parseFloat(document.getElementById('pScore').value);

        if(!name || !date || isNaN(score)) return alert("Fill all details!");

        if(!db[name]) db[name] = {};
        if(!db[name][sport]) db[name][sport] = [];

        db[name][sport].push({id: Date.now(), date, score});
        db[name][sport].sort((a,b) => new Date(a.date) - new Date(b.date));
        
        localStorage.setItem('athleteFullProDB', JSON.stringify(db));
        render();
        document.getElementById('pScore').value = '';
    }

    function deletePlayer(name) {
        if(confirm(`Delete ${name}'s entire profile?`)) {
            delete db[name];
            localStorage.setItem('athleteFullProDB', JSON.stringify(db));
            render();
        }
    }

    function deleteEntry(name, sport, id) {
        db[name][sport] = db[name][sport].filter(e => e.id !== id);
        if(db[name][sport].length === 0) delete db[name][sport];
        if(Object.keys(db[name]).length === 0) delete db[name];
        localStorage.setItem('athleteFullProDB', JSON.stringify(db));
        render();
    }

    function render() {
        const area = document.getElementById('displayArea');
        area.innerHTML = '';

        for(let player in db) {
            const card = document.createElement('div');
            card.className = 'player-card';
            
            // PB Calculation Logic
            let pbSection = '<div class="pb-container">';
            for(let sport in db[player]) {
                const scores = db[player][sport].map(d => d.score);
                const isSprint = sport.toLowerCase().includes('m ') || sport.toLowerCase().includes('run');
                const pb = isSprint ? Math.min(...scores) : Math.max(...scores);
                pbSection += `<div class="pb-badge">‚≠ê ${sport} PB: ${pb}${isSprint?'s':'m'}</div>`;
            }
            pbSection += '</div>';

            card.innerHTML = `
                <button class="del-player" onclick="deletePlayer('${player}')">Delete Athlete</button>
                <h2 style="margin:0">üë§ ${player}</h2>
                ${pbSection}
            `;

            for(let sport in db[player]) {
                const data = db[player][sport];
                const isSprint = sport.toLowerCase().includes('m ') || sport.toLowerCase().includes('run');
                const first = data[0].score;
                const last = data[data.length - 1].score;
                let improving = isSprint ? last < first : last > first;
                const chartId = `chart-${player}-${sport}`.replace(/\s+/g, '-');

                let rows = data.map(d => `
                    <tr>
                        <td>${d.date}</td>
                        <td><strong>${d.score}${isSprint?'s':'m'}</strong></td>
                        <td><button class="mini-del" onclick="deleteEntry('${player}', '${sport}', ${d.id})">Delete</button></td>
                    </tr>
                `).join('');

                card.innerHTML += `
                    <div class="sport-section">
                        <span class="badge ${improving ? 'up' : 'down'}">${improving ? 'IMPROVING' : 'DECLINING'}</span>
                        <strong>üéØ ${sport} Progress</strong>
                        <canvas id="${chartId}"></canvas>
                        <table class="history">
                            <thead><tr><th>Date</th><th>Score</th><th>Action</th></tr></thead>
                            <tbody>${rows}</tbody>
                        </table>
                    </div>
                `;

                setTimeout(() => {
                    new Chart(document.getElementById(chartId), {
                        type: 'line',
                        data: {
                            labels: data.map(d => d.date),
                            datasets: [{ label: sport, data: data.map(d => d.score), borderColor: '#2563eb', fill: true, backgroundColor: 'rgba(37, 99, 235, 0.05)', tension: 0.3 }]
                        },
                        options: { scales: { y: { reverse: isSprint } } }
                    });
                }, 0);
            }
            area.appendChild(card);
        }
    }
    render();
</script>
</body>
</html>
